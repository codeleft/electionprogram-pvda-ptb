<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% for lang in site.languages %}
    {% if lang != site.active_lang %}
    <nav>
      <a href="{{ "../" | append: lang | append: page.permalink }}">{{ site.data.lang[lang]['link'] }}</a>
    </nav>
    {% endif %}
    {% endfor %}
    <br/>
    <div class="page-content">
      <div class="wrap">
      {{ content }}
      </div>
    </div>
  </body>
</html>
