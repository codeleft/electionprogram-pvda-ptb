---
layout: default
---
<h1>{{ site.data.text['home']['title'] }}</h1>

{% for thema in site.themas %}
{% if thema.lang == site.active_lang %}
<h3><a href="{{ thema.permalink | relativize_url }}">{{ thema.index }}: {{ thema.title }}</a></h3>
{% endif %}
{% endfor %}

<h1>Flyers</h1>
<h3><a href="{{ ".." | append: site.data.text['home']['flyers_url'] }}">{{ site.data.text['home']['flyers'] }}</a></h3>
